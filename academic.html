<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | Event Permission</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', 'Segoe UI', sans-serif; }
        
        :root {
            --sidebar-width: 250px;
            --primary-color: #17a2b8;
            --secondary-color: #2c3e50;
            --success-color: #28a745;
            --bg-color: #f4f7f6;
            --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }

        body { 
            display: flex; 
            min-height: 100vh; 
            background-color: var(--bg-color); 
            color: #333;
        }

        /* Sidebar Styling */
        .sidebar { 
            width: var(--sidebar-width); 
            background-color: var(--secondary-color); 
            color: white; 
            padding-top: 20px; 
            flex-shrink: 0; 
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar h2 { font-size: 1.1rem; padding: 15px 25px; border-bottom: 1px solid #34495e; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        .nav-item { padding: 15px 25px; cursor: pointer; background-color: #34495e; border-left: 5px solid #1abc9c; display: flex; align-items: center; gap: 10px; }

        /* Main Content */
        .main-content { flex: 1; padding: 40px; width: 100%; transition: all 0.3s; }
        .header-title { font-size: 26px; color: #1e293b; margin-bottom: 25px; border-bottom: 2px solid #e2e8f0; padding-bottom: 15px; font-weight: 700; }
        
        /* Cards */
        .card { background: white; border-radius: 12px; box-shadow: var(--card-shadow); margin-bottom: 30px; overflow: hidden; border: 1px solid #e2e8f0; }
        .card-header { background-color: var(--primary-color); color: white; padding: 15px 20px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .table-header { background-color: var(--secondary-color); }
        .card-body { padding: 25px; }

        /* Form Styling */
        .form-group { margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .form-group label { width: 180px; font-weight: 600; color: #475569; font-size: 0.95rem; }
        .form-group input { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; transition: border-color 0.2s; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); }

        #rollNoContainer { border-left: 3px solid #e2e8f0; padding-left: 20px; margin-bottom: 10px; }

        .submit-btn { 
            background-color: #059669; color: white; border: none; padding: 12px 35px; 
            border-radius: 8px; cursor: pointer; float: right; font-size: 16px; font-weight: 600;
            transition: background 0.2s;
        }
        .submit-btn:hover { background-color: #047857; }

        /* Table Styling */
        .table-container { padding: 0; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th, td { text-align: left; padding: 15px 20px; border-bottom: 1px solid #f1f5f9; }
        th { background-color: #f8fafc; color: #64748b; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        
        /* Status Badges */
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; }
        .Pending { background: #fef3c7; color: #92400e; }
        .Approved { background: #d1fae5; color: #065f46; }
        .Rejected { background: #fee2e2; color: #991b1b; }

        /* Mobile Layout Adjustments */
        .menu-toggle { display: none; background: var(--secondary-color); color: white; border: none; padding: 10px 15px; cursor: pointer; position: fixed; top: 15px; left: 15px; z-index: 1100; border-radius: 6px; }

        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { position: fixed; left: -250px; height: 100%; width: 250px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
            .sidebar.active { left: 0; }
            .menu-toggle { display: block; }
            .main-content { margin-top: 60px; padding: 20px; }
            .form-group { flex-direction: column; align-items: flex-start; gap: 5px; }
            .form-group label { width: 100%; }
            .submit-btn { width: 100%; }
            .header-title { font-size: 20px; }
        }

        #successMsg { display: none; padding: 15px; margin-top: 15px; background: #dcfce7; color: #166534; border-radius: 8px; font-weight: 500; text-align: center; clear: both; }
    </style>
</head>
<body>

    <button class="menu-toggle" onclick="document.querySelector('.sidebar').classList.toggle('active')">
        <i class="fas fa-bars"></i> Menu
    </button>

    <div class="sidebar">
        <h2>Student Portal</h2>
        <div class="nav-item"><i class="fas fa-calendar-check"></i> Event Permission</div>
        <a href="index.html" style="display: block; padding: 15px 25px; color: #94a3b8; text-decoration: none; margin-top: auto;">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="main-content">
        <h1 class="header-title">Student Event Permission Portal</h1>

        <div class="card">
            <div class="card-header"><i class="fas fa-upload"></i> Submission Form</div>
            <div class="card-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label>Total Participants</label>
                        <input type="number" id="participantCount" min="1" max="50" placeholder="Enter number" required>
                    </div>
                    
                    <div id="rollNoContainer"></div>

                    <div class="form-group">
                        <label>Academic Year</label>
                        <input type="text" id="academicYear" placeholder="e.g. 2024-2025" required>
                    </div>
                    <div class="form-group">
                        <label>Event Name</label>
                        <input type="text" id="eventName" placeholder="Enter name of the event" required>
                    </div>
                    <div class="form-group">
                        <label>Venue</label>
                        <input type="text" id="venue" placeholder="Enter location/hall" required>
                    </div>
                    <div class="form-group">
                        <label>Organised By</label>
                        <input type="text" id="organiser" placeholder="Department or Club name" required>
                    </div>
                    <div class="form-group">
                        <label>Event Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send for Approval</button>
                    <div id="successMsg"><i class="fas fa-check-circle"></i> Request sent to Administrator successfully!</div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header table-header"><i class="fas fa-history"></i> My Submission History</div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>S.No</th>
                            <th>Roll Number(s)</th>
                            <th>Year</th>
                            <th>Event Name</th>
                            <th>Organiser</th>
                            <th>Event Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="7" style="text-align:center; padding: 30px; color: #64748b;">Loading your records...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://app-1-dgc8.onrender.com";

        // Load History from DB
        async function loadEvents() {
            try {
                const res = await fetch(`${API_BASE}/get-events`);
                const events = await res.json();
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';

                if (events.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 30px;">No requests found. Start by submitting the form above.</td></tr>';
                    return;
                }

                events.forEach((ev, i) => {
                    const row = `<tr>
                        <td>${i + 1}</td>
                        <td style="font-weight: 500; font-family: monospace;">${ev.rollNumbers.join(', ')}</td>
                        <td>${ev.academicYear}</td>
                        <td><strong>${ev.eventName}</strong></td>
                        <td>${ev.organiser}</td>
                        <td>${new Date(ev.eventDate).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })}</td>
                        <td><span class="status-badge ${ev.status}">${ev.status}</span></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (err) {
                console.error("Load failed:", err);
            }
        }

        // Initialize on load
        window.onload = loadEvents;

        // Dynamic Roll No Inputs
        document.getElementById('participantCount').addEventListener('input', function() {
            const container = document.getElementById('rollNoContainer');
            container.innerHTML = '';
            const count = parseInt(this.value);
            if (isNaN(count) || count < 1) return;

            for (let i = 1; i <= count; i++) {
                const div = document.createElement('div');
                div.className = 'form-group';
                div.innerHTML = `<label>Roll No. ${i}</label><input type="text" class="roll-input" placeholder="Enter Roll Number" required>`;
                container.appendChild(div);
            }
        });

        // Submit to Backend
        document.getElementById('eventForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const rolls = Array.from(document.querySelectorAll('.roll-input')).map(i => i.value);
            
            const data = {
                participantCount: document.getElementById('participantCount').value,
                rollNumbers: rolls,
                academicYear: document.getElementById('academicYear').value,
                eventName: document.getElementById('eventName').value,
                venue: document.getElementById('venue').value,
                organiser: document.getElementById('organiser').value,
                eventDate: document.getElementById('eventDate').value
            };

            try {
                const res = await fetch(`${API_BASE}/submit-event`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    document.getElementById('successMsg').style.display = 'block';
                    this.reset();
                    document.getElementById('rollNoContainer').innerHTML = '';
                    loadEvents(); // Refresh the history list
                    setTimeout(() => document.getElementById('successMsg').style.display = 'none', 4000);
                }
            } catch (err) { 
                alert("Connection Error: Could not reach the server."); 
            }
        });
    </script>
</body>
</html>
