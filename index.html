<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Student Portal</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    img {
      width: 80px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle {
      margin-top: 20px;
      color: #1877f2;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <img src="logo.jpg" alt="Logo">
    <h2 id="title">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" id="btn">Login</button>
    </form>
    <div id="msg" class="message"></div>
    <p class="toggle" id="toggle">New Registration</p>
  </div>

  <script>
    let isLogin = true;
    const API = "https://app-1-dgc8.onrender.com";

    document.getElementById('toggle').addEventListener('click', () => {
      isLogin = !isLogin;
      document.getElementById('title').innerText = isLogin ? "Login" : "Register";
      document.getElementById('btn').innerText = isLogin ? "Login" : "Register";
    });

    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const path = isLogin ? "/login" : "/register";

      const res = await fetch(`${API}${path}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        if (isLogin) {
          localStorage.setItem('currentUser', username); // FIX: Identity saved
          window.location.href = username.toLowerCase() === "admin" ? "admin.html" : "academic.html";
        } else {
          alert("Success! Now Login.");
          location.reload();
        }
      } else {
        document.getElementById('msg').innerText = data.msg;
        document.getElementById('msg').style.color = "red";
      }
    });
  </script>
</body>

</html>
