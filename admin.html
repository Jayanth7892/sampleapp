
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management | Student Event Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        :root {
            --sidebar-width: 260px;
            --primary-color: #2563eb;
            /* Professional Blue */
            --secondary-color: #1e293b;
            /* Dark Navy */
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --bg-color: #f8fafc;
            --card-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: #1e293b;
        }

        /* Sidebar Styling */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--secondary-color);
            color: white;
            padding: 20px 0;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 25px 20px;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #94a3b8;
        }

        .nav-item {
            padding: 12px 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            color: #cbd5e1;
            text-decoration: none;
        }

        .nav-item.active {
            background-color: #334155;
            color: white;
            border-right: 4px solid var(--primary-color);
        }

        .nav-item:hover:not(.active) {
            background-color: #334155;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0f172a;
        }

        /* Stats Overview */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .stat-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-info p {
            font-size: 0.85rem;
            color: #64748b;
        }

        /* Request Cards */
        .request-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            position: relative;
            border: 1px solid #e2e8f0;
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
            padding-bottom: 15px;
        }

        .student-info h4 {
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .student-info span {
            font-size: 0.85rem;
            color: #64748b;
            font-family: monospace;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .Pending {
            background: #fef3c7;
            color: #92400e;
        }

        .Approved {
            background: #d1fae5;
            color: #065f46;
        }

        .Rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .detail-box b {
            display: block;
            color: #94a3b8;
            font-size: 0.7rem;
            text-transform: uppercase;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
        }

        .detail-box span {
            color: #334155;
            font-weight: 500;
            font-size: 0.95rem;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-approve {
            background-color: var(--success-color);
            color: white;
        }

        .btn-approve:hover {
            background-color: #047857;
        }

        .btn-reject {
            background-color: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
        }

        .btn-reject:hover {
            background-color: #fee2e2;
            color: #991b1b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                padding: 20px;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2>ADMIN PORTAL</h2>
        </div>
        <a href="#" class="nav-item active">
            <i class="fas fa-tasks"></i>
            <span>Permission Requests</span>
        </a>
        <a href="index.html" class="nav-item">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="header-title">
                <h1>Review Submissions</h1>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon" style="background: #eff6ff; color: #2563eb;"><i class="fas fa-file-alt"></i>
                </div>
                <div class="stat-info">
                    <h3 id="totalCount">0</h3>
                    <p>Total Requests</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon" style="background: #fffbeb; color: #d97706;"><i class="fas fa-clock"></i></div>
                <div class="stat-info">
                    <h3 id="pendingCount">0</h3>
                    <p>Awaiting Decision</p>
                </div>
            </div>
        </div>

        <div id="requestContainer">
            <p style="text-align: center; color: #888;">Initialising secure connection...</p>
        </div>
    </div>

    <!-- Evidence Modal -->
    <div id="evidenceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Event Evidence</h3>
            <div id="evidenceGallery" class="gallery"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://app-1-dgc8.onrender.com";

        // Modal Logic
        const modal = document.getElementById("evidenceModal");
        function closeModal() { modal.style.display = "none"; }
        window.onclick = function (event) { if (event.target == modal) closeModal(); }

        function viewEvidence(eventId) {
            const gallery = document.getElementById("evidenceGallery");
            gallery.innerHTML = '<p style="text-align:center">Loading...</p>';
            modal.style.display = "block";

            fetch(`${API_URL}/get-evidence/${eventId}`)
                .then(res => res.json())
                .then(files => {
                    gallery.innerHTML = "";
                    if (files.length === 0) {
                        gallery.innerHTML = "<p>No evidence uploaded yet.</p>";
                    } else {
                        files.forEach(f => {
                            const container = document.createElement("div");
                            container.style.display = "flex";
                            container.style.flexDirection = "column";
                            container.style.alignItems = "center";
                            container.style.gap = "5px";
                            container.style.padding = "10px";
                            container.style.border = "1px solid #eee";
                            container.style.borderRadius = "8px";

                            if (f.fileType && f.fileType.startsWith("image/")) {
                                const img = document.createElement("img");
                                img.src = f.data;
                                img.onclick = () => window.open(f.data, '_blank');
                                img.style.maxWidth = "150px";
                                img.style.maxHeight = "150px";
                                img.style.cursor = "pointer";
                                container.appendChild(img);
                            } else {
                                const icon = document.createElement("div");
                                icon.innerHTML = '<i class="fas fa-file-pdf" style="font-size: 50px; color: #e74c3c;"></i>';
                                container.appendChild(icon);
                            }

                            const link = document.createElement("a");
                            link.href = f.data;
                            link.download = f.fileName || "evidence";
                            link.innerText = "Download â¬‡";
                            link.style.fontSize = "12px";
                            link.style.color = "#2563eb";
                            link.style.marginTop = "5px";
                            link.style.fontWeight = "bold";
                            link.style.textDecoration = "none";
                            container.appendChild(link);

                            gallery.appendChild(container);
                        });
                    }
                })
                .catch(() => gallery.innerHTML = "<p>Error loading evidence.</p>");
        }

        async function loadAllRequests() {
            try {
                const res = await fetch(`${API_URL}/get-events`);
                const events = await res.json();
                const container = document.getElementById('requestContainer');

                // Update Stats
                document.getElementById('totalCount').innerText = events.length;
                document.getElementById('pendingCount').innerText = events.filter(e => e.status === 'Pending').length;

                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding: 50px; background: white; border-radius: 12px;">No student requests found.</div>';
                    return;
                }

                events.forEach(ev => {
                    const card = document.createElement('div');
                    card.className = 'request-card';
                    card.innerHTML = `
                        <div class="card-top">
                            <div class="student-info">
                                <h4>${ev.eventName}</h4>
                                <span>ID: ${ev._id.substring(ev._id.length - 8)} | ${ev.academicYear}</span>
                            </div>
                            <span class="status-badge ${ev.status}">${ev.status}</span>
                        </div>
                        <div class="details-grid">
                            <div class="detail-box"><b>Student Roll Numbers</b><span>${ev.rollNumbers.join(', ')}</span></div>
                            <div class="detail-box"><b>Organiser</b><span>${ev.organiser}</span></div>
                            <div class="detail-box"><b>Venue</b><span>${ev.venue}</span></div>
                            <div class="detail-box"><b>Participation Count</b><span>${ev.participantCount} Students</span></div>
                            <div class="detail-box"><b>Scheduled Date</b><span>${new Date(ev.eventDate).toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' })}</span></div>
                        </div>
                        ${ev.status === 'Pending' ? `
                            <div class="actions">
                                <button class="btn btn-approve" onclick="updateStatus('${ev._id}', 'Approved')">
                                    <i class="fas fa-check"></i> Approve Request
                                </button>
                                <button class="btn btn-reject" onclick="updateStatus('${ev._id}', 'Rejected')">
                                    <i class="fas fa-times"></i> Decline
                                </button>
                            </div>
                        ` : ''}
                        ${ev.status === 'Approved' ? `
                            <div class="actions">
                                <button class="btn btn-approve" style="background:#0f172a; flex:0 0 auto; width:auto; padding: 10px 20px;" onclick="viewEvidence('${ev._id}')">
                                    <i class="fas fa-file-download"></i> View & Download Evidence
                                </button>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Connection Error:", err);
            }
        }

        async function updateStatus(id, newStatus) {
            try {
                const res = await fetch(`${API_URL}/update-status/${id}`, {
                    method: "PATCH",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ status: newStatus })
                });
                if (res.ok) loadAllRequests();
            } catch (err) { alert("Status update failed."); }
        }

        window.onload = loadAllRequests;
    </script>
</body>

</html>
